<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Wash Application</title>
    <link rel="stylesheet " href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Car Wash Service</h1>
            <form id="carWashForm">
                <label for="carType">Car Type:</label>
                <select id="carType">
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="truck">Truck</option>
                </select>
    
                <fieldset>
                    <legend>Select Services:</legend>
                    <div>
                        <input type="checkbox" id="exteriorWash" value="10">
                        <label for="exteriorWash">Exterior Wash - $10</label>
                    </div>
                    <div>
                        <input type="checkbox" id="interiorCleaning" value="15">
                        <label for="interiorCleaning">Interior Cleaning - $15</label>
                    </div>
                    <div>
                        <input type="checkbox" id="wax" value="20">
                        <label for="wax">Wax - $20</label>
                    </div>
                </fieldset>
    
                <button type="button" onclick="calculateTotal()">Calculate Total</button>
            </form>
            <div id="summary" class="summary"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
